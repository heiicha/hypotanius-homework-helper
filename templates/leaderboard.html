{% extends 'base.html' %}
{% block title %}Leaderboard - Hypotanius Homework Helper{% endblock %}
{% block content %}
<div class="page-flex-center">
    <div class="panel" style="max-width:700px; width:100%;">
        <div class="panel-header">Leaderboard</div>
        <table style="width:100%;border-collapse:separate;border-spacing:0 12px;">
            <thead>
                <tr style="background:#e0e7ef;color:#29527a;font-weight:700;font-size:1.1rem;">
                    <th style="border-radius:10px 0 0 10px;padding:12px 0;">Rank</th>
                    <th style="padding:12px 0;">Name</th>
                    <th style="border-radius:0 10px 10px 0;padding:12px 0;">Points</th>
                </tr>
            </thead>
            <tbody>
                <tr style="background:#fff;box-shadow:0 2px 8px rgba(44,62,80,0.04);border-radius:10px;">
                    <td style="border-radius:10px 0 0 10px;text-align:center;font-weight:700;">1</td>
                    <td style="text-align:center;">Alex Tan</td>
                    <td style="border-radius:0 10px 10px 0;text-align:center;font-weight:700;">57</td>
                </tr>
                <tr style="background:#f0f2f5;box-shadow:0 2px 8px rgba(44,62,80,0.04);border-radius:10px;">
                    <td style="border-radius:10px 0 0 10px;text-align:center;font-weight:700;">2</td>
                    <td style="text-align:center;">Jamie Lee</td>
                    <td style="border-radius:0 10px 10px 0;text-align:center;font-weight:700;">49</td>
                </tr>
                <tr style="background:#fff;box-shadow:0 2px 8px rgba(44,62,80,0.04);border-radius:10px;">
                    <td style="border-radius:10px 0 0 10px;text-align:center;font-weight:700;">3</td>
                    <td style="text-align:center;">Priya Singh</td>
                    <td style="border-radius:0 10px 10px 0;text-align:center;font-weight:700;">44</td>
                </tr>
                <tr style="background:#f0f2f5;box-shadow:0 2px 8px rgba(44,62,80,0.04);border-radius:10px;">
                    <td style="border-radius:10px 0 0 10px;text-align:center;font-weight:700;">4</td>
                    <td style="text-align:center;">Wei Ming</td>
                    <td style="border-radius:0 10px 10px 0;text-align:center;font-weight:700;">38</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
